<header>
  <div class="fd-bar fd-action-bar fd-bar--header">
    <div class="fd-bar__left">
      <div class="fd-bar__element">
        <button class="fd-button fd-button--transparent hidden-element-on-desktop" aria-label="Go back" (click)="onBackButtonClick$.emit()">
          <i class="sap-icon--navigation-left-arrow"></i>
        </button>
      </div>
      <div class="fd-action-bar__title">
        <h3 class="fd-title fd-title--h3">{{selectedDevice?.userAgent}}</h3>
      </div>
    </div>
    <div class="fd-bar__right">
      <div class="fd-bar__element">
        <button class="fd-button fd-button--transparent" (click)="call(selectedDevice)">
          <i class="sap-icon--video" style="font-size: 1rem"></i>
        </button>
      </div>
    </div>
  </div>
</header>
